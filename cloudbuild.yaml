steps:
- name: gcr.io/cloud-builders/docker
  args:
    - build
    - '-t'
    - '$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$TRIGGER_NAME'
    - .
    - '-f'
    - $_DOCKERFILE_PATH/Dockerfile
